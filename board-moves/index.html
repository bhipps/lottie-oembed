<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="alternate" type="application/json+oembed"
      href="https://bhipps.github.io/lottie-oembed/board-moves/oembed.json"
      title="Board Moves Animation - Lottie Player">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Moves Animation - Lottie Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .player-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .animation-player {
            width: 400px;
            height: 300px;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 8px;
            background: transparent;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }
        .controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            background: #6f42c1;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #5a32a3;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .info {
            margin-top: 1rem;
            padding: 1rem;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <h1>üîÑ Board Moves Animation</h1>
        <lottie-player 
            id="board-moves-player"
            src="board-moves.json" 
            background="transparent" 
            speed="1" 
            class="animation-player"
            loop 
            autoplay>
        </lottie-player>
        
        <div class="controls">
            <button class="btn" onclick="togglePlay()">‚èØÔ∏è Play/Pause</button>
            <button class="btn" onclick="restart()">üîÑ Restart</button>
            <button class="btn" onclick="toggleLoop()">üîÅ Toggle Loop</button>
        </div>
        
        <div class="info">
            <strong>Embed this animation:</strong><br>
            <code>&lt;iframe src="https://bhipps.github.io/lottie-oembed/board-moves/" width="400" height="300"&gt;&lt;/iframe&gt;</code>
        </div>
    </div>

    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
        const player = document.getElementById('board-moves-player');
        
        function togglePlay() {
            if (player.paused) {
                player.play();
            } else {
                player.pause();
            }
        }
        
        function restart() {
            player.stop();
            player.play();
        }
        
        function toggleLoop() {
            player.loop = !player.loop;
        }
    </script>
</body>
</html>
